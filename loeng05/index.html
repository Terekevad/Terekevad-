<head>

    <title>Document</title>
    <style>
        .pilt {
            width: 400px;
        }

        /* For mobile phones: */
        [class*="pilt"] {
            width: 100%;
        }

        @media only screen and (max-width: 600px) {
            /* For desktop: */
            .pilt1 {width: 100%}
            .pilt2 {width: 100%}
            .pilt3 {width: 100%}
            .pilt4 {width: 100%}
            .pilt5 {width: 100%}
        }

        @media only screen and (max-width: 1000px) {
            /* For desktop: */
            .pilt1 {width: 33%}
            .pilt2 {width: 33%}
            .pilt3 {width: 33%}
            .pilt4 {width: 50%}
            .pilt5 {width: 49%}
        }

        @media only screen and (min-width: 1000px) {
            /* For desktop: */
            .pilt1 {width: 20%}
            .pilt2 {width: 20%}
            .pilt3 {width: 20%}
            .pilt4 {width: 19%}
            .pilt5 {width: 20%}
        }


            
        }

    </style>
</head>

</html>
